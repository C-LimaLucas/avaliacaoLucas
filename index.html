<!DOCTYPE html>
<html lang="pt-BR-content: center;
      direction: rtl; /* Inverte visualmente, mas mantém a ordem lógica */
    }
    .rating input {
      display: none;
    }
    .rating label {
      font-size: 2em;
      color: #ccc;
      cursor: pointer;
    }
    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #f5b301;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Avaliação do Atendimento – Lucas Lima Campos</h1>
    <form id="evaluationForm">
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1">★</label>
      </div>
      <div class="optional">
        <label for="nome">Seu nome (opcional):</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" />
      </div>
      <div class="comment">
        <label for="comentario">Gostaria de deixar algum comentário ou sugestão?</label>
        <textarea id="comentario" name="comentario" placeholder="Seu comentário"></textarea>
      </div>
      <button type="button" class="submit-btn" onclick="sendEmail()">Enviar Avaliação</button>
    </form>
  </div>

  <script>
    function sendEmail() {
      const rating = document.querySelector('input[name="rating"]:checked')?.value || '';
      if (!rating) {
        alert("Por favor, selecione uma nota antes de enviar.");
        return;
      }
      const nome = document.getElementById('nome').value;
      const comentario = document.getElementById('comentario').value;
      const subject = "Novo feedback recebido – Avaliação de atendimento de Lucas Lima Campos";
      let body = "Olá!%0D%0A%0D%0ARecebemos uma nova avaliação referente ao atendimento prestado por Lucas Lima Campos.%0D%0A%0D%0A";
      body += "Nota: " + rating + "%0D%0A";
      if (nome) body += "Nome: " + nome + "%0D%0A";
      if (comentario) body += "Comentário: " + comentario + "%0D%0A";
      body += "%0D%0AAgradecemos por dedicar um momento para compartilhar sua opinião. Seu feedback é muito importante para melhorarmos continuamente nosso suporte.%0D%0A%0D%0AAtenciosamente,%0D%0AEquipe de Suporte Técnico";
      const mailto_link = "mailto:camposlucaslima@johndeere.com?cc=ReffattiAlonsoR@JohnDeere.com&subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
      window.location.href = mailto_link;
    }
  </script>
</body>
</html>
