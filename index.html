<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Avaliação do Atendimento – Lucas Lima Campos</title>

            border: 1px solid #ccc;

        }

            text-align: center;

        }
        .rating label {

            color: #ccc;

        }
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #f5b301;
        }
        .optional, .comment {
            margin-bottom: 20px;
        }
        .optional input, .comment textarea {

            padding: 10px;
            border: 1px solid #ccc;

        }
        .comment textarea {

        }
        .submit-btn {
            display: block;
            width: 100%;

            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
