
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação do Atendimento – Lucas Lima Campos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        .rating {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .optional, .comment {
            margin-bottom: 20px;
        }
        .optional input, .comment textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .comment textarea {
            height: 100px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Avaliação do Atendimento – Lucas Lima Campos</h1>
        <form id="evaluationForm">
            <div class="rating">
                <label for="rating">Nota:</label>
                <input type="range" id="rating" name="rating" min="1" max="5" value="3" oninput="document.getElementById('ratingValue').textContent = this.value">
                <span id="ratingValue">3</span>
            </div>
            <div class="optional">
                <label for="nome">Seu nome (opcional):</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </div>
            <div class="comment">
                <label for="comentario">Gostaria de deixar algum comentário ou sugestão?</label>
                <textarea id="comentario" name="comentario" placeholder="Seu comentário"></textarea>
            </div>
            <button type="button" class="submit-btn" onclick="sendEmail()">Enviar Avaliação</button>
        </form>
    </div>
    <script>
        function sendEmail() {
            const rating = document.getElementById('rating').value;
            const nome = document.getElementById('nome').value;
            const comentario = document.getElementById('comentario').value;
            const subject = "Automação para avaliação de atendimento de Lucas Lima Campos";
            let body = "Olá, Lucas!%0D%0A";
            body += "Você recebeu uma nova avaliação. Veja seu feedback abaixo:%0D%0A%0D%0A%0D%0A";
            body += "Nota: " + rating + "%0D%0A";
            body += "Nome do avaliador: " + nome + "%0D%0A";
            body += "Comentário: " + comentario + "%0D%0A%0D%0A";
            
            const mailto_link = "mailto:camposlucaslima@johndeere.com"
                +"?cc=ReffattiAlonsoR@JohnDeere.com; CoutoThais@JohnDeere.com"
                + "&subject=" + encodeURIComponent(subject)
                + "&body=" + body;

            window.location.href = mailto_link;
        }
    </script>
</body>
</html>
